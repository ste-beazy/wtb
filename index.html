	<script>
		let currentFeature = 0
		const features = document.getElementsByClassName('feature')
		const startCarousel = () => {
			let prevFeature = currentFeature - 1
			if (currentFeature) {
				features[prevFeature].classList += '  carousel__move-out'
				features[prevFeature].classList.remove('carousel__move-in')
				features[currentFeature].classList += ' carousel__move-in'
				let nextFeature = currentFeature && (currentFeature + 1 < features.length) ? currentFeature + 1 : 0
				currentFeature = nextFeature
				const id = setInterval(() => {
					features[prevFeature].classList.remove('carousel__move-out')
					clearInterval(id)
				}, 500)
			} else {
				features[currentFeature].classList.remove('carousel__move-out')
				features[currentFeature].classList += ' carousel__move-in'
				features[features.length - 1].classList.remove('carousel__move-in')
				currentFeature += 1
			}
		}
		const start = () => setInterval(startCarousel, 3500)
		let id = start()
		let clicked = false
		const target = document.getElementById('features-preview')
		target.addEventListener('click', () => {
			if (clicked) {
				id = start()
				clicked = false
				return
			}
			clicked = true
			clearInterval(id)
		})
		const arrow = document.getElementById('home-feature__right-arrow')
		arrow.addEventListener('click', () => {
			clearInterval(id)
			currentFeature = currentFeature++
			startCarousel()
		})
	</script>
