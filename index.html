	<script>
		const features = document.getElementsByClassName('feature')
		for (let i = 0; i < features.length; i++) {
			const feature = features[i]
			feature.addEventListener('mousedown', (e) => {
				const [ previousFeature ] = document.getElementsByClassName('selected-feature')
				if (previousFeature) {
					if (previousFeature.id === e.target.id) return
					previousFeature.classList.remove('selected-feature')
				}
				feature.classList.add('selected-feature')
			})
		}
